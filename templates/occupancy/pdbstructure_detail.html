{% extends "base.html" %}
{% block "content"%}
	<table class="table">
	<tr {%if pdb.checked%}class="pdb-checked"{%endif%} >
	<td>
	<a href="{{pdb.pdb_url}}"><img src="{{pdb.img_url}}" class="pdb_image"></img></a>
	<p> {{ pdb.code }}</p> 
	<a href="{{pdb.doi}}">referenca</a>
	<a class="checked" pdb_id="{{pdb.code}}" href="{%url 'mark_pdb_checked'%}">checked</a>
	<div class="abstract">{{ pdb.abstract }}</div>
	</td>
</tr>			</table>
			<table class="ligands">
			{% for lig in pdb.ligands.all %}	
				<tr>
					<td><a href="/occupancy/ligand_pdbs/{{lig.code}}">{{ lig }}</a></td>
					<td><a href="{{lig.url}}"><img src="{{lig.img_url}}"></img></a>
					<td>{{ lig.occupancy }}</td>
				</tr>
			{% endfor %}
			</table>
{% endblock %}
