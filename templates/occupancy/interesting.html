{% extends "base.html" %}
{% block pagination %}
{% endblock %}
{% block "content"%}
{{interesting|length}}
<table class="table">
	{% for s in interesting %}	
	<tr {%if s.0.checked == True %}class="pdb-checked"{%endif%} >
		<td><a href="{% url 'pdbstructure_detail' s.0.pk %}">{{ s.0 }}</a></td>
		<td>{{s.1}}</td>
		<td>{{s.2}}</td>
		<td>{{s|last|floatformat:3}}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
